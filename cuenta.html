<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="assets/keloke.png" alt="imagen" class="logo">
        Tienda De Ropa
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="hombre.html">Hombre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="mujer.html">Mujer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="nino.html">Niño</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item pe-3">
            <a href="cuenta.html">
              <h2><i class="bi bi-person" style="color: black;"></i></h2>
            </a>
          </li>
          <li class="nav-item pe-5 pt-1">
            <a href="" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
              <h4><i class="bi bi-bag" style="color: black;"></i></h4>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Mi Compra</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      Tu Carro Esta Vacio
    </div>
  </div>
  <div class="container">
    <div class="row mt-3">
      <div class="col-12 col-md-6">
        <div class="row g-3">
          <div class="col-12 my-3">
            <label>
              <h1>Registro</h1>
            </label>
          </div>
          <div class="col-12">
            <label for="inputRut" class="form-label">Rut</label>
            <input type="text" class="form-control" id="inputRut" placeholder="ejemplo: 12.345.678-9">
          </div>
          <div class="col-md-6">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre">
          </div>
          <div class="col-md-6">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido">
          </div>
          <div class="col-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div class="col-12">
            <label for="inputRegion" class="form-label">Región</label>
            <select id="inputRegion" class="form-select">
              <option selected disabled>Elige...</option>
              <option>Región de Arica y Parinacota</option>
              <option>Región de Tarapacá</option>
              <option>Región de Antofagasta</option>
              <option>Región de Atacama</option>
              <option>Región de Coquimbo</option>
              <option>Región de Valparaíso</option>
              <option>Región Metropolitana de Santiago</option>
              <option>Región del Libertador General Bernardo O'Higgins</option>
              <option>Región del Maule</option>
              <option>Región de Ñuble</option>
              <option>Región del Biobío</option>
              <option>Región de La Araucanía</option>
              <option>Región de Los Ríos</option>
              <option>Región de Los Lagos</option>
              <option>Región de Aysén del General Carlos Ibáñez del Campo</option>
              <option>Región de Magallanes y de la Antártica Chilena</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label for="inputFechanacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="inputFechanacimiento">
          </div>
          <div class="col-12 col-md-5">
            <label for="inputEducacion" class="form-label">Grado de Educación</label>
            <select id="inputEducacion" class="form-select">
              <option selected disabled>Elige...</option>
              <option>Sin educación</option>
              <option>Educación Preescolar</option>
              <option>Educación Básica</option>
              <option>Educación Media</option>
              <option>Educación Superior</option>
            </select>
          </div>
          <div class="col-12 mb-3">
            <button type="submit" class="btn btn-dark float-end">Registrarse</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="row g-3">
          <div class="col-12 my-3">
            <label>
              <h1>Ventajas de unirte a nosotros</h1>
            </label>
          </div>
          <div class="col-12">
            <label class="beneficioslb">
              <i class="bi bi-bell" style="font-size: 3em;"></i>
              <span class="beneficios">Alertas instantáneas sobre ofertas y pedidos.</span>
            </label>
          </div>
          <div class="col-12">
            <label class="beneficioslb">
              <i class="bi bi-floppy" style="font-size: 3em;"></i>
              <span class="beneficios">Guarda tus artículos favoritos.</span>
            </label>
          </div>
          <div class="col-12">
            <label class="beneficioslb">
              <i class="bi bi-wallet2" style="font-size: 3em;"></i>
              <span class="beneficios">Vincula tus formas de pago preferidas.</span>
            </label>
          </div>
          <div class="col-12">
            <label class="beneficioslb">
              <i class="bi bi-tag" style="font-size: 3em;"></i>
              <span class="beneficios">Acceso a ventas y descuentos exclusivos.</span>
            </label>
          </div>
          <div class="col-12">
            <label class="beneficioslb">
              <i class="bi bi-receipt-cutoff" style="font-size: 3em;"></i>
              <span class="beneficios">Registro fácil de tus compras.</span>
            </label>
          </div>
          <div class="col-12">
            <label class="beneficioslb">
              <i class="bi bi-percent" style="font-size: 3em;"></i>
              <span class="beneficios">Gana puntos y obtén descuentos.</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
